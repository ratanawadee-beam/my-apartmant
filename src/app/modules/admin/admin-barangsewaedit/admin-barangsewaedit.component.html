<div class="container ">
    <br>
    <div class="box-card mb-4 ">
        <div class="form-group row">
            <div class="col-12">
                <div class="row heading">
                    <div class="col-12">
                        <h3><strong>แก้ไขข้อมูลสัญญาเช่า</strong></h3>
                    </div>
                    <div class="col-12 px-3">
                        <div class="border-bottom"></div>
                    </div>

                </div>
            </div>
        </div>
        <form [formGroup]="barangForm" class="card-body " autocomplete="off">
            <div class="form-group row content">
                <div class="col-lg-2">
                    <label>เลขห้อง</label>
                    <div>
                        <input type="tel"readonly  class="form-control" id="autoSizingInputGroup"  formControlName="roomName">
                    </div>
                </div>
                <div class="col-lg-7"></div>               
                    <div class="col-lg-3">
                        <p>เลขสัญญาเช่า : XXXXXXXXXXXXX</p>
                    </div>
            </div>
            <div class="form-group row content">
                <div class="col-lg-4">
                    <label>คำนำหน้า</label>
                    <div>
                        <input type="text" readonly class="form-control "id="staticDate" formControlName="userTitle" required />
                    </div>

                </div>
                <div class="col-lg-4">
                    <label>ชื่อ</label>
                    <div>
                        <input type="text" readonly class="form-control " formControlName="userName" required />
                    </div>

                </div>
                <div class="col-lg-4">
                    <label>นามสกุล</label>
                    <div>
                        <input type="text" readonly class="form-control " formControlName="userLassname" required />
                    </div>

                </div>
            </div>
            <div class="form-group row content">
                <div class="col-lg-4">
                    <label>เลขบัตรประชาชน</label>
                    <div>
                        <input type="text" readonly class="form-control " formControlName="userCardId" required />
                    </div>
                </div>
                <div class="col-lg-2">
                    <label>วัน/เดือน/ปีเกิด</label>
                    <div >
                        <input type="text" readonly class="form-control " formControlName="userBirthday" required />
                    </div>
                </div>
                <div class="col-lg-2">
                    <label>เพศ</label>
                    <div >
                        <input type="text" readonly class="form-control "formControlName="userGender" required />
                    </div>

                </div>
                <div class="col-lg-2">
                    <label>เบอร์โทร</label>
                    <div>
                        <input type="text" readonly class="form-control  " formControlName="userPhone" required />
                    </div>

                </div>
            </div>
            <div class="form-group row content">
                <div class="col-lg-6">
                    <label>E-mail</label>
                    <div>
                        <input type="text" readonly class="form-control" formControlName="userEmail" required />
                    </div>

                </div>

            </div>
            <div class="form-group row content">
                <div class="col-lg-6 ">
                    <label>ที่อยู่</label>
                    <div>
                        <textarea type="text"readonly class="form-control input-inline "
                            formControlName="userAddress"></textarea>
                    </div>
                </div>
                <div class="col-lg-3">
                    <label>รหัสไปรษณีย์<span class="text-danger">*</span></label>
                    <input type="tel" readonly class="form-control" id="autoSizingInputGroup" (change)="userZipCode($event)"
                         formControlName="zipCode">
                </div>
                <div class="col-lg-3">
                    <div>จังหวัด<span class="text-danger">*</span></div>
                    <input type="text" readonly class="form-control input-inline" formControlName="provinceNameTh" required />
                </div>
            </div>
            <div class="form-group row content">
                <div class="col-lg-3">
                    <div>อำเภอ<span class="text-danger">*</span></div>
                    <input type="text" readonly class="form-control input-inline" formControlName="amphurNameTh" required />
                </div>
                <div class="col-lg-3">
                    <div>ตำบล<span class="text-danger">*</span></div>
                    <input type="text"readonly class="form-control input-inline" formControlName="districtNameTh" required />
                </div>
            </div>
            <br>
            <div class="form-group row content">
             
                <div class="col-lg-2">
                    <label>ประเภทห้อง</label>
                    <div>
                        <input type="text" readonly class="form-control" formControlName="roomTypename" required />                                              
                    </div>
                </div>
                <div class="col-lg-2">
                    <label>เลขห้อง</label>
                    <div>
                        <input type="text" readonly class="form-control " formControlName="roomName" required />
                    </div>
                </div>

                <div class="col-lg-2">
                    <label>ราคาห้อง</label>
                    <div>
                        <input type="text" readonly class="form-control  " formControlName="roomPrice" required />
                    </div>

                </div>
                <div class="col-lg-3">
                    <label>วันที่เข้าพัก</label>
                    <div class="form-group">
                        <input type="date" name="dob" id="dob" class="form-control" formControlName="rentStart">
                        <span id="error_dob" class="text-danger"></span>
                    </div>

                </div>
                <div class="col-lg-3">
                    <label>วันที่สิ้นสุด</label>
                    <div class="form-group">
                        <input type="date" name="dob" id="dob" class="form-control" formControlName="rentEnd">
                        <span id="error_dob" class="text-danger"></span>
                    </div>

                </div>

            </div>

            <div class="form-group row content">
                <div class="col-lg-3">
                    <label>ค่าน้ำต่อหน่วย</label>
                    <div>
                        <input type="text" readonly class="form-control " formControlName="roomWater" required />
                    </div>

                </div>

                <div class="col-lg-3">
                    <label>ค่าไฟต่อหน่วย</label>
                    <div>
                        <input type="text" readonly class="form-control  " formControlName="roomLight" required />
                    </div>

                </div>


                <div class="col-lg-2">
                    <label>ค่าประกันห้อง</label>
                    <div>
                        <input type="text" readonly class="form-control " formControlName="rentInsurance"
                            required />
                    </div>

                </div>
                <div class="col-lg-2">
                    <label>ค่าส่วนกลาง</label>
                    <div>
                        <input type="text" readonly class="form-control  " formControlName="rentOther" required />
                    </div>

                </div>
                <div class="col-lg-2">
                    <label>รวมค่าใช้จ่าย</label>
                    <div>
                        <input type="text" readonly class="form-control  " formControlName="rentTotalprice" required />
                    </div>

                </div>


            </div><br>
            <div style="text-align: center;">
                <button type="button" class="btn btn-info btn-lg" (click)="save()">บันทึก</button>&nbsp;
                <button type="button" class="btn btn-info btn-lg">ปริ้นสัญญา</button>&nbsp;
                <button type="button" class="btn btn-info btn-lg" (click)="back()">ย้อนกลับ</button>             
            </div>
        </form>
    </div>

</div>

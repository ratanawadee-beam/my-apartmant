<div class="container ">
    <!-- Register -->
    <br>
    <div class="box-card mb-4 ">
        <div class="form-group row">
            <div class="col-12">
                <div class="row heading">
                    <div class="col-12">
                        <h3><strong>เพิ่มข้อมูลผู้ใช้งาน</strong></h3>
                    </div>
                    <div class="col-12 px-3">
                        <div class="border-bottom"></div>
                    </div>

                </div>
            </div>
        </div>
        <form [formGroup]="registerForm" class="card-body " autocomplete="off">
            <div class="form-group row content">
                <div class="col-lg-4">
                    <label>คำนำหน้า</label>
                    <div>
                        <select id="country" class="form-control  " formControlName="user_title">
                            <option> กรุณาเลือก </option>
                            <option>นาย</option>
                            <option>นาง</option>3
                            <option>นางสาว</option>
                        </select>
                    </div>

                </div>
                <div class="col-lg-4">
                    <label>ชื่อ</label>
                    <div>
                        <input type="text" class="form-control input-inline" formControlName="user_name" required />
                    </div>

                </div>
                <div class="col-lg-4">
                    <label>นามสกุล</label>
                    <div>
                        <input type="text" class="form-control input-inline" formControlName="user_lassname" required />
                    </div>

                </div>
            </div>
            <div class="form-group row content">
                <div class="col-lg-4">
                    <label>เลขบัตรประชาชน<span class="text-danger">*</span></label>
                    <div>
                        <input type="text" class="form-control input-inline" formControlName="user_card_id" required />
                    </div>
                </div>
                <div class="col-lg-2">
                    <label>วัน/เดือน/ปีเกิด<span class="text-danger">*</span></label>
                    <div class="form-group">
                        <input type="date" name="dob" id="dob" class="form-control" formControlName="user_birthday">
                        <span id="error_dob" class="text-danger"></span>
                    </div>
                </div>
                <div class="col-lg-2">
                    <label>เพศ<span class="text-danger">*</span></label>
                    <div class="form-group ">
                        <select id="country" class="form-control" formControlName="user_gender">
                            <option> กรุณาเลือก </option>
                            <option>ชาย</option>
                            <option>หญิง</option>
                        </select>
                    </div>

                </div>
                <div class="col-lg-2">
                    <label>อายุ<span class="text-danger">*</span></label>
                    <div>
                        <input type="text" class="form-control input-inline" formControlName="user_old" required />
                    </div>

                </div>
                <div class="col-lg-2">
                    <label>เบอร์โทร<span class="text-danger">*</span></label>
                    <div>
                        <input type="text" class="form-control input-inline " formControlName="user_phone" required />
                    </div>

                </div>
            </div>
            <div class="form-group row content">
                <div class="col-lg-6">
                    <label>E-mail<span class="text-danger">*</span></label>
                    <div>
                        <input type="text" class="form-control input-inline " formControlName="user_email" required />
                    </div>

                </div>

            </div>
            <div class="form-group row content">
                <div class="col-lg-3 ">
                    <label>ที่อยู่</label>
                    <div>
                        <input type="text" class="form-control input-inline " formControlName="user_address" required />
                    </div>

                </div>
                <div class="col-lg-3">
                    <label>ตำบล<span class="text-danger">*</span></label>
                    <div>
                        <input type="text" class="form-control input-inline " formControlName="District_id" required />
                    </div>

                </div>
                <div class="col-lg-3">
                    <label>อำเภอ<span class="text-danger">*</span></label>
                    <div>
                        <input type="text" class="form-control input-inline " formControlName="Amphur_id" required />
                    </div>

                </div>
                <div class="col-lg-3">
                    <label>จังหวัด<span class="text-danger">*</span></label>
                    <div>
                        <input type="text" class="form-control input-inline " formControlName="Province_id" required />
                    </div>

                </div>
            </div>
            <div class="form-group row content">
                <div class="col-lg-3">
                    <label>รหัสไปรษณีย์<span class="text-danger">*</span></label>
                    <div>
                        <input type="text" class="form-control input-inline " formControlName="Province_id" required />
                    </div>

                </div>

            </div>
            <br>
            <div class="border-bottom " style="border-top: 1px solid red;"></div> <br>
            <div class="form-group row text-center">
                <div class="col-12">
                    <div class="row heading">
                        <div class="col-12">
                            <h6><strong>สัญญาการเช่าอพาร์ตเมนต์</strong></h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            ข้อมูลด้านบน
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row content">

                <div class="col-lg-6">
                    <label>ชื่อ</label>
                    <div>
                        <input type="text" class="form-control input-inline" formControlName="user_name1" required />
                    </div>

                </div>
                <div class="col-lg-6">
                    <label>นามสกุล</label>
                    <div>
                        <input type="text" class="form-control input-inline" formControlName="user_lassname1"
                            required />
                    </div>

                </div>
            </div>
            <div class="form-group row content">
                <div class="col-lg-6">
                    <label>เลขบัตรประชาชน<span class="text-danger">*</span></label>
                    <div>
                        <input type="text" class="form-control input-inline" formControlName="user_card_id1" required />
                    </div>
                </div>
                <div class="col-lg-2">
                    <label>วัน/เดือน/ปีเกิด<span class="text-danger">*</span></label>
                    <div class="form-group">
                        <input type="date" name="dob" id="dob" class="form-control" formControlName="user_birthday1">
                        <span id="error_dob" class="text-danger"></span>
                    </div>
                </div>
                <div class="col-lg-2">
                    <label>เพศ<span class="text-danger">*</span></label>
                    <div class="form-group ">
                        <select id="country" class="form-control" formControlName="user_gender1">
                            <option> กรุณาเลือก </option>
                            <option>ชาย</option>
                            <option>หญิง</option>
                        </select>
                    </div>

                </div>
                <div class="col-lg-2">
                    <label>อายุ<span class="text-danger">*</span></label>
                    <div>
                        <input type="text" class="form-control input-inline" formControlName="user_old1" required />
                    </div>

                </div>
            </div>

            <div class="form-group row content">
                <div class="col-lg-3 ">
                    <label>เบอร์โทร<span class="text-danger">*</span></label>
                    <div>
                        <input type="text" class="form-control input-inline " formControlName="user_phone1" required />
                    </div>

                </div>
                <div class="col-lg-3 "></div>
                <div class="col-lg-6">
                    <label>E-mail<span class="text-danger">*</span></label>
                    <div>
                        <input type="text" class="form-control input-inline " formControlName="user_email1" required />
                    </div>

                </div>

            </div>
            <div class="form-group row content">
                <div class="col-lg-3 ">
                    <label>ที่อยู่</label>
                    <div>
                        <input type="text" class="form-control input-inline " formControlName="user_address" required />
                    </div>

                </div>
                <div class="col-lg-3">
                    <label>ตำบล<span class="text-danger">*</span></label>
                    <div>
                        <input type="text" class="form-control input-inline " formControlName="District_id" required />
                    </div>

                </div>
                <div class="col-lg-3">
                    <label>อำเภอ<span class="text-danger">*</span></label>
                    <div>
                        <input type="text" class="form-control input-inline " formControlName="Amphur_id" required />
                    </div>

                </div>
                <div class="col-lg-3">
                    <label>จังหวัด<span class="text-danger">*</span></label>
                    <div>
                        <input type="text" class="form-control input-inline " formControlName="Province_id" required />
                    </div>

                </div>

            </div>
            <div class="form-group row content">
                <div class="col-lg-2">
                    <label>หมายเลขห้อง<span class="text-danger">*</span></label>
                    <div class="form-group ">
                        <select id="country" class="form-control" formControlName="room_id">
                            <option> กรุณาเลือก </option>
                            <option>A101</option>
                            <option>A102</option>
                            <option>A103</option>
                            <option>A104</option>
                            <option>A105</option>
                            <option>A106</option>
                            <option>A107</option>
                            <option>A108</option>
                            <option>A109</option>
                            <option>A110</option>
                        </select>
                    </div>

                </div>

                <div class="col-lg-2">
                    <label>ประเภทห้อง<span class="text-danger">*</span></label>
                    <div>
                        <input type="text" class="form-control input-inline " formControlName="room_typename"
                            required />
                    </div>

                </div>
                <div class="col-lg-2">
                    <label>ราคาห้อง<span class="text-danger">*</span></label>
                    <div>
                        <input type="text" class="form-control input-inline " formControlName="room_price" required />
                    </div>

                </div>
                <div class="col-lg-3">
                    <label>วันที่เข้าพัก<span class="text-danger">*</span></label>
                    <div class="form-group">
                        <input type="date" name="dob" id="dob" class="form-control" formControlName="rent_start">
                        <span id="error_dob" class="text-danger"></span>
                    </div>

                </div>
                <div class="col-lg-3">
                    <label>วันที่สิ้นสุด</label>
                    <div class="form-group">
                        <input type="date" name="dob" id="dob" class="form-control" formControlName="rent_end">
                        <span id="error_dob" class="text-danger"></span>
                    </div>

                </div>

            </div>

            <div class="form-group row content">
                <div class="col-lg-3">
                    <label>มิสเตอร์น้ำตั้งต้น</label>
                    <div>
                        <input type="text" class="form-control input-inline " formControlName="rent_wa" required />
                    </div>

                </div>

                <div class="col-lg-3">
                    <label>มิสเตอร์ไฟตั้งต้น</label>
                    <div>
                        <input type="text" class="form-control input-inline " formControlName="rent_li" required />
                    </div>

                </div>


                <div class="col-lg-2">
                    <label>ค่าประกันห้อง<span class="text-danger">*</span></label>
                    <div>
                        <input type="text" class="form-control input-inline " formControlName="rent_insurance"
                            required />
                    </div>

                </div>
                <div class="col-lg-2">
                    <label>ค่าส่วนกลาง</label>
                    <div>
                        <input type="text" class="form-control input-inline " formControlName="rent_other" required />
                    </div>

                </div>
                <div class="col-lg-2">
                    <label>รวมค่าใช้จ่าย</label>
                    <div>
                        <input type="text" class="form-control input-inline " formControlName="rent_totalprice"
                            required />
                    </div>

                </div>


            </div><br>
            <div style="text-align: center;">
                <button type="button" class="btn btn-info btn-lg" (click)="save()">บันทึก</button>&nbsp;
                <button type="reset" class="btn btn-info btn-lg">ล้างข้อมูล</button>&nbsp;
                <button type="button" class="btn btn-info btn-lg" routerLink="../manage">ย้อนกลับ</button>
            </div>
        </form>
    </div>

</div>

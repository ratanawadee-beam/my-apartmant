<div class="container">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h3>เพิ่มข้อมูลผู้ใช้งาน</h3>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-outline-info" routerLink="../manage">
                    << ย้อนกลับ</button>
            </div>
        </div>
    </div>

    <!-- content -->

        <div class="card-body">

                    <div class="input-group">
                        <div class="input-group-text">รหัสบัตรประชาชน</div>
                        <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="รหัสบัตรประชาชน">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="input-group">
                        <div class="input-group-text">คำนำ</div>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>นาย</option>
                            <option>นาง</option>
                            <option>นางสาว</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="input-group">
                        <div class="input-group-text">ชื่อ</div>
                        <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="ชื่อ">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="input-group">
                        <div class="input-group-text">สกุล</div>
                        <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="สกุล">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="input-group">
                        <div class="input-group-text">เพศ</div>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>ชาย</option>
                            <option>หญิง</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="input-group">
                        <div class="input-group-text">ว/ด/ป เกิด</div>
                        <input type="date" class="form-control" id="autoSizingInputGroup" placeholder="ว/ด/ป เกิด">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="input-group">
                        <div class="input-group-text">กรุ๊ปเลือด</div>
                        <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="กรุ๊ปเลือด">
                    </div>
                </div>


                <div class="col-md-12">
                    <div class="input-group">
                        <div class="input-group-text">โรคประจำตัว</div>
                        <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="โรคประจำตัว">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="input-group">
                        <div class="input-group-text">ประวัติการแพ้ยา</div>
                        <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="ประวัติการแพ้ยา">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <div class="input-group-text">แผนกเข้ารักษา</div>

                </div>

                    <div class="input-group">

                        <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="วุฒิการศึกษา">

                </div>
                <div class="col-md-6">
                    <div class="input-group">

                </div>

                    <div class="input-group">
                        <div class="input-group-text">ตำแหน่ง</div>
                        <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="ตำแหน่ง">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <div class="input-group-text">เบอร์โทรศัพท์</div>
                        <input type="tel" class="form-control" id="autoSizingInputGroup" placeholder="เบอร์โทรศัพท์">

                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <div class="input-group-text">อีเมล</div>

                    <div class="input-group">

                        <input type="tel" class="form-control" id="autoSizingInputGroup" placeholder="ที่อยู่">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <div class="input-group-text">รหัสไปรษณีย์</div>
                        <input type="tel" class="form-control" id="autoSizingInputGroup" placeholder="รหัสไปรษณีย์">
                    </div>
                </div>                
                <div class="col-12" style="text-align: center;">
                    <button type="submit" class="btn btn-success">บันทึกข้อมูล</button>&nbsp;
                    <button type="reset" class="btn btn-danger">ล้างข้อมูล</button>
                </div>
            </form>
        </div>
    </div><br>
    <!-- end content -->

</div>

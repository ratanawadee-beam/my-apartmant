<div class="container p-4" style="background-color: #DEF2F1; min-height: 591px;">
    <div class="d-flex  flex-wrap  pt-3 pb-2 mb-3 border-bottom">
        <button type="button" class="btn btn-dack" (click)="back()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-caret-left-fill" viewBox="0 0 16 16">
                <path
                    d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
            </svg> ย้อนกลับ</button>
    </div>
    <div class="con-dataqueue">
        <div class="card shadow topbar static-top">
            <div class="card-body text-dark">
                <div class="row justify-content-end m-0 text-">
                    <form [formGroup]="inforForm" class="card-body " autocomplete="off">
                        <div class="form-group row content text-center">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-4">
                                <h4>ประวัติชำระ</h4>
                            </div>
                            <div class="col-lg-4"></div>
                        </div>
                        <br>
                        <div class="form-group row content">
                            <div class="col-lg-4">
                                <label>เลขห้อง</label>
                                <div class="form-group">
                                    <input type="tel" readonly class="form-control" id="autoSizingInputGroup"
                                        formControlName="roomId">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>ชื่อ</label>
                                <div class="form-group">
                                    <input type="text" readonly class="form-control " formControlName="userName"
                                        required />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>นามสกุล</label>
                                <div class="form-group">
                                    <input type="text" readonly class="form-control " formControlName="userLasname"
                                        required />
                                </div>
                            </div>
                        </div>
                        <div class="form-group row content">
                            <div class="col-lg-4">
                                <label>เลขบัตรประชาชน</label>
                                <div class="form-group">
                                    <input type="text" readonly class="form-control " formControlName="userIdcard"
                                        required />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>เบอร์โทร</label>
                                <div class="form-group">
                                    <input type="text" readonly class="form-control  " formControlName="userPhone"
                                        required />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>E-mail</label>
                                <div class="form-group">
                                    <input type="text" readonly class="form-control" formControlName="userEmail"
                                        required />
                                </div>
                            </div>
                        </div>
                    </form>
                    <table class="table text-center table-hover ">
                        <thead class=" table-info">
                            <tr>
                                <th scope="col">ลำดับ</th>
                                <th scope="col">เลขใบเเจ้งหนี้</th>
                                <th scope="col">ชื่อ-สกุล</th>
                                <th scope="col">เดือน</th>
                                <th scope="col">สถานะการชำระ</th>
                                <th scope="col">ดูรายละเอียด</th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr *ngFor="let data of listInvoice | paginate: {
                                itemsPerPage: tableSize,
                                currentPage: page,
                                totalItems: count
                              }; let i = index">
                                <td scope="row" *ngIf="data.user.role.roleId != 'admin'">
                                    {{i+1}}</td>
                                <td *ngIf="data.user.role.roleId != 'admin'">{{data.inId}}</td>
                                <td *ngIf="data.user.role.roleId != 'admin'">
                                    {{data.user.userName}} {{data.user.userLasname}}</td>
                                <td *ngIf="data.user.role.roleId != 'admin'">{{data.inStart | date: 'longDate'}}</td>
                                <td *ngIf="data.user.role.roleId != 'admin'">{{data.inStatus == '1'? 'ค้างชำระ':(data.inStatus == '2'? 'รอยืนยัน': 'ชำระเเล้ว') }}</td>
                                <td>
                                <button type="button" class="btn btn-primary" (click)="gotoReport(data)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-file-pdf" viewBox="0 0 16 16">
                                        <path
                                            d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z" />
                                        <path
                                            d="M4.603 12.087a.81.81 0 0 1-.438-.42c-.195-.388-.13-.776.08-1.102.198-.307.526-.568.897-.787a7.68 7.68 0 0 1 1.482-.645 19.701 19.701 0 0 0 1.062-2.227 7.269 7.269 0 0 1-.43-1.295c-.086-.4-.119-.796-.046-1.136.075-.354.274-.672.65-.823.192-.077.4-.12.602-.077a.7.7 0 0 1 .477.365c.088.164.12.356.127.538.007.187-.012.395-.047.614-.084.51-.27 1.134-.52 1.794a10.954 10.954 0 0 0 .98 1.686 5.753 5.753 0 0 1 1.334.05c.364.065.734.195.96.465.12.144.193.32.2.518.007.192-.047.382-.138.563a1.04 1.04 0 0 1-.354.416.856.856 0 0 1-.51.138c-.331-.014-.654-.196-.933-.417a5.716 5.716 0 0 1-.911-.95 11.642 11.642 0 0 0-1.997.406 11.311 11.311 0 0 1-1.021 1.51c-.29.35-.608.655-.926.787a.793.793 0 0 1-.58.029zm1.379-1.901c-.166.076-.32.156-.459.238-.328.194-.541.383-.647.547-.094.145-.096.25-.04.361.01.022.02.036.026.044a.27.27 0 0 0 .035-.012c.137-.056.355-.235.635-.572a8.18 8.18 0 0 0 .45-.606zm1.64-1.33a12.647 12.647 0 0 1 1.01-.193 11.666 11.666 0 0 1-.51-.858 20.741 20.741 0 0 1-.5 1.05zm2.446.45c.15.162.296.3.435.41.24.19.407.253.498.256a.107.107 0 0 0 .07-.015.307.307 0 0 0 .094-.125.436.436 0 0 0 .059-.2.095.095 0 0 0-.026-.063c-.052-.062-.2-.152-.518-.209a3.881 3.881 0 0 0-.612-.053zM8.078 5.8a6.7 6.7 0 0 0 .2-.828c.031-.188.043-.343.038-.465a.613.613 0 0 0-.032-.198.517.517 0 0 0-.145.04c-.087.035-.158.106-.196.283-.04.192-.03.469.046.822.024.111.054.227.09.346z" />
                                    </svg>
                                    บิลชำระเงิน</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-center pb-0 mb-0">
                    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                  </div>          
            </div>
        </div>
    </div>
</div>

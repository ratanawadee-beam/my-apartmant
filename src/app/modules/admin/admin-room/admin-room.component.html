<div class="container p-4" style="background-color: #DEF2F1; min-height: 591px;">
  <div class="d-flex align-items-center pt-3 pb-2 mb-3 border-bottom ">
    <h3>จัดการข้อมูลห้องพัก</h3>
  </div>
  <div class="con-dataqueue">
    <div class="card shadow topbar static-top">
      <div class="card-body text-dark">
        <form class="form pt-5 pb-2 mb-3">
          <div class="clearfix">
            <button type="button" class="btn btn-primary float-right "
              routerLink="../regisroom">เพิ่มข้อมูลห้องพัก</button><br>
          </div>
        </form>
        <br>
        <table class="table text-center table-hover">
          <thead class="table-info">
            <tr>
              <th scope="col">เลขห้อง</th>
              <th scope="col">ประเภทห้อง</th>
              <th scope="col">สถานะ</th>
              <th scope="col">ราคา</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of listRoom">
              <td scope="row">{{data.roomId}}</td>
              <td>{{data.roomTypename}}</td>
              <td>{{data.roomStatus}}</td>
              <td>{{data.roomPrice}}</td>
              <td><button type="button" class="btn btn-warning" (click)="gotoedit(data)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path
                      d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                    <path fill-rule="evenodd"
                      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                  </svg> แก้ไข</button> </td>
            </tr>
          </tbody>
        </table>
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>

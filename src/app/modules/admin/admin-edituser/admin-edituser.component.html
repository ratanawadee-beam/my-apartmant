<div class="container p-4" style="background-color: #DEF2F1; min-height: 591px;">
    <div class="box-card mb-4 ">
        <div class="container text-white shadow-lg col-9 " style="background-color: #479693; min-height: 50px;">
            <div class="form-group row">
                <div class="col-12">
                    <div class="row heading">
                        <div class="col-12">
                            <h3><strong>เเก้ไขข้อมูลผู้เช่า</strong></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container bg-white shadow-lg col-9 ">
            <form [formGroup]="edituserForm" class="card-body " autocomplete="off">
                <div class="form-group row content">
                    <div class="col-lg-6">
                        <label>ชื่อผู้ใช้งาน</label>
                        <div>
                            <input type="text" class="form-control input-inline" formControlName="userUsername"
                                required />
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label>รหัสผู้ใช้งาน</label>
                        <div>
                            <input type="text" class="form-control input-inline" formControlName="userPassword"
                                required />
                        </div>
                    </div>
                </div>
                <div class="form-group row content">

                    <div class="col-lg-4">
                        <label>คำนำหน้า</label>
                        <div>
                            <input type="text" class="form-control input-inline" formControlName="userTitle" required />
                        </div>

                    </div>
                    <div class="col-lg-4">
                        <label>ชื่อ</label>
                        <div>
                            <input type="text" class="form-control input-inline" formControlName="userName" required />
                        </div>

                    </div>
                    <div class="col-lg-4">
                        <label>นามสกุล</label>
                        <div>
                            <input type="text" class="form-control input-inline" formControlName="userLassname"
                                required />
                        </div>

                    </div>

                </div>
                <div class="form-group row content">

                    <div class="col-lg-4">
                        <label>เลขบัตรประชาชน</label>
                        <div>
                            <input type="text" class="form-control input-inline" formControlName="userIdcard"
                                required />
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label>วัน/เดือน/ปีเกิด</label>
                        <div class="form-group">
                            <input type="date" name="dob" id="dob" class="form-control" formControlName="userBirthday">
                            <span id="error_dob" class="text-danger" type="date"></span>
                        </div>
                        <!-- <div>
                            <input type="text" class="form-control input-inline" formControlName="userBirthday"
                                required />
                        </div> -->
                    </div>
                    <div class="col-lg-4">
                        <label>เพศ</label>
                        <div>
                            <input type="text" class="form-control input-inline" formControlName="userGender"
                                required />
                        </div>
                    </div>
                </div>
                <div class="form-group row content">
                    <div class="col-lg-4">
                        <label>เบอร์โทร</label>
                        <div>
                            <input type="text" class="form-control input-inline" formControlName="userPhone" required />
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <label>อีเมล</label>
                        <div>
                            <input type="text" class="form-control input-inline" formControlName="userEmail" required />
                        </div>
                    </div>
                </div><br>
                <div class="form-group row content">
                    <div class="col-lg-4 ">
                        <label>ที่อยู่</label>
                        <div>
                            <textarea type="text" class="form-control input-inline "
                                formControlName="userAddress"></textarea>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div>ตำบล</div>
                        <select id="inputState" class="form-control" formControlName="district">
                            <option value="" disabled>--ตำบล--</option>
                            <option *ngFor="let dsNT of Districts" [ngValue]="dsNT.districtNameTh">{{
                                dsNT.districtNameTh }}
                            </option>
                        </select>
                    </div>
                    <div class="col-lg-4">
                        <div>อำเภอ</div>
                        <select id="inputState" class="form-control" formControlName="amphur">
                            <option value="" disabled>--อำเภอ--</option>
                            <option *ngFor="let amp of Amphurs" [ngValue]="amp.amphur.amphurNameTh">{{
                                amp.amphur.amphurNameTh }}
                            </option>
                        </select>
                    </div>

                </div>
                <div class="form-group row content">
                    <div class="col-lg-4">
                        <div>จังหวัด</div>
                        <select id="inputState" class="form-control" formControlName="province">
                            <option value="" disabled>--จังหวัด--</option>
                            <option *ngFor="let pro of Provinces" [ngValue]="pro.provinceNameTh">{{ pro.provinceNameTh
                                }}
                            </option>
                        </select>
                    </div>
                    <div class="col-lg-4">
                        <label>รหัสไปรษณีย์</label>
                        <input type="tel" class="form-control" id="autoSizingInputGroup"
                            (change)="changeUserZipCode($event)" formControlName="zipCode">
                    </div>
                </div>
                <br>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-info btn-lg" (click)="save()">บันทึก</button>&nbsp;
                    <button type="button" class="btn btn-info btn-lg" (click)="back()">ย้อนกลับ</button>&nbsp;
                </div>
            </form>
        </div>
    </div>

</div>

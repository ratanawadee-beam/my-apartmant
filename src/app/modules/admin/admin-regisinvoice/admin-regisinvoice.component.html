<div class="container card"> <br>
    <div class=" text-center">
        <h4>ใบกรอกค่าเช่า</h4>
    </div><br>

    <div class="box-card mb-4 ">
        <form [formGroup]="invoiceForm" class="card-body " autocomplete="off">
            <div class="form-group row content">
                <div class="col-lg-4">
                    <label>หมายเลขเเจ้งหนี้</label>
                    <div>
                        <input type="text" class="form-control input-inline" formControlName="aa" required />
                    </div>
                </div>
                <div class="col-lg-4">
                    <label>หมายเลขห้องพัก</label>
                    <div>
                        <input type="text" class="form-control input-inline" formControlName="qq" required />
                    </div>
                </div>
                <div class="col-lg-4">
                    <label>ชื่อผู้เช่า</label>
                    <div>
                        <input type="text" class="form-control input-inline" formControlName="ww" required />
                    </div>
                </div>
                <div class="col-lg-4">
                    <label>ค่าห้อง</label>
                    <div>
                        <input type="text" class="form-control input-inline" formControlName="ee" required />
                    </div>
                </div>
                <div class="col-lg-4">
                    <label>มิสเตอร์น้ำตั้งต้น</label>
                    <div>
                        <input type="text" class="form-control input-inline" formControlName="ss" required />
                    </div>
                </div>
                <div class="col-lg-4">
                    <label>มิสเตอร์น้ำ</label>
                    <div>
                        <input type="text" class="form-control input-inline" formControlName="dd" required />
                    </div>
                </div>
                <div class="col-lg-4">
                    <label>มิสเตอร์ไฟตั้งต้น</label>
                    <div>
                        <input type="text" class="form-control input-inline" formControlName="ff" required />
                    </div>
                </div>
                <div class="col-lg-4">
                    <label>มิสเตอร์ไฟ</label>
                    <div>
                        <input type="text" class="form-control input-inline" formControlName="gg" required />
                    </div>
                </div>
                <div class="col-lg-4">
                    <label>วันออกใบแจ้ง</label>
                    <div>
                        <input type="date" class="form-control input-inline" formControlName="hh" required />
                    </div>
                </div>
            </div>

            <div style="text-align: center;">
                <button type="button" class="btn btn-info btn-lg" (click)="save()">บันทึก</button>&nbsp;
                <button type="button" class="btn btn-info btn-lg" routerLink="../rental">ย้อนกลับ</button>
            </div>
        </form>
    </div>
</div>

<div class="container p-5" style="background-color: #DEF2F1; min-height: 591px;">
    <div class="con-dataqueue">
        <div class="card shadow topbar static-top">
            <div class="card-body text-dark">
                <div class=" text-center">
                    <h4>กรอกใบเเจ้งหนี้</h4>
                </div><br>
                <div class="box-card mb-4 ">
                    <form [formGroup]="invoiceForm" class="card-body " autocomplete="off">

                        <div class="form-group row content">

                            <div class="col-lg-4">
                                <label>เลขห้อง</label>
                                <div>
                                    <input type="text" class="form-control input-inline" formControlName="roomId"
                                        required />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>ประเภทห้อง</label>
                                <div>
                                    <input type="text" class="form-control input-inline" formControlName="roomTypename"
                                        required />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>ชื่อผู้เช่า</label>
                                <div>
                                    <input type="text" class="form-control input-inline" formControlName="userName"
                                        required />
                                </div>
                            </div>
                        </div>
                        <div class="form-group row content">
                            <div class="col-lg-4">
                                <label>วันออกใบแจ้ง</label>
                                <div>
                                    <input type="date" class="form-control input-inline " formControlName="inStart"
                                        required />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>วันกำหนดจ่าย</label>
                                <div>
                                    <input type="date" class="form-control input-inline " formControlName="inEnd"
                                        required />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label>ค่าห้อง</label>
                                <div>
                                    <input type="text" class="form-control input-inline " formControlName="totalRoom"
                                        required />
                                </div>
                            </div>
                        </div>
                        <div class="form-group row content">
                            <div class="col-lg-3">
                                <label>มิสเตอร์น้ำครั้งก่อน</label>
                                <div>
                                    <input type="text" class="form-control input-inline " (blur)=waterBill();
                                        formControlName="deWaold" required />
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <label>มิสเตอร์น้ำล่าสุด</label>
                                <div>
                                    <input type="text" class="form-control input-inline " (blur)=waterBill();
                                        formControlName="deWanew" required />
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <label>จำนวนน้ำที่ใช้</label>
                                <div>
                                    <input type="text" class="form-control input-inline " formControlName="totalunitWa"
                                        required />
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <label>รวมค่าน้ำ</label>
                                <div>
                                    <input type="text" class="form-control input-inline " formControlName="totalWa"
                                        required />
                                </div>
                            </div>
                        </div>
                        <div class="form-group row content">
                            <div class="col-lg-3">
                                <label>มิสเตอร์ไฟครั้งก่อน</label>
                                <div>
                                    <input type="text" class="form-control input-inline " (blur)=deLiBill();
                                        formControlName="deLiold" required />
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <label>มิสเตอร์ไฟล่าสุด</label>
                                <div>
                                    <input type="text" class="form-control input-inline" (blur)=deLiBill();
                                        formControlName="deLinew" required />
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <label>จำนวนไฟที่ใช้</label>
                                <div>
                                    <input type="text" class="form-control input-inline " formControlName="totalunitLi"
                                        required />
                                </div>
                            </div>

                            <div class="col-lg-3">
                                <label>รวมค่าไฟ</label>
                                <div>
                                    <input type="text" class="form-control input-inline " formControlName="totalLi"
                                        required />
                                </div>
                            </div>
                        </div>
                        <div class="form-group row content">
                            <div class="col-lg-3"></div>
                            <div class="col-lg-3"></div>
                            <div class="col-lg-3"></div>
                            <div class="col-lg-3">
                                <label>รวมยอด</label>
                                <div>
                                    <input type="text" class="form-control input-inline " formControlName="deTotal"
                                        required />
                                </div>
                            </div>
                        </div><br>
                        <div style="text-align: center;">
                            <button type="button" class="btn btn-info btn-lg" (click)="back()">ย้อนกลับ</button>&nbsp;
                            <button type="button" class="btn btn-info btn-lg" (click)="save()">บันทึก</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

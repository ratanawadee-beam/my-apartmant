<div class="container p-4" style="background-color: #DEF2F1; min-height: 591px;">
  <div class="d-flex justify-content-between flex-wrap  pt-3 pb-2 mb-3 border-bottom">
    <h3>รายงาน</h3>
  </div>
  <div class="con-dataqueue">
    <div class="card shadow topbar static-top">
      <div class="card-body text-dark">
        <div class="row justify-content-end m-0">
          <div class="container-fluid bg-light ">
            <div class="row align-items-center justify-content-center">
              <div class="col-md-2 pt-3"></div>
              <div class="col-md-2 pt-3"></div>
              <div class="col-md-2 pt-3"></div>
              <div class="col-md-2 pt-3">
                <div class="form-group">
                  <input type="text" class="search-query form-control" placeholder="ค้นหาเลขห้อง" />
                </div>
              </div>
              <div class="col-md-2">
                <button type="button" class="btn btn-primary btn-block">Search</button>
              </div>
            </div>
          </div>
          <br>
          <table class="table table-hover">
            <thead class=" table-info text-center">
              <tr>
                <th scope="col">ลำดับ</th>
                <th scope="col">เลขห้อง</th>
                <th scope="col">ชื่อ-สกุล</th>
                <th scope="col">เบอร์ติดต่อ</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of listRent | paginate: {
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
              }; let i = index ">
                <td class="text-center" *ngIf="data.user.roleId != 'admin'">{{i+1}}</td>
                <td class="text-center" scope="row" *ngIf="data.user.roleId != 'admin'">{{data.room.roomId}}</td>
                <td *ngIf="data.user.roleId != 'admin'">{{data.user.userName}} {{data.user.userLasname}}</td>
                <td class="text-center" *ngIf="data.user.roleId != 'admin'">{{data.user.userPhone}}</td>
                <td class="text-center" *ngIf="data.user.roleId != 'admin'">
                  <button type="button" class="btn btn-primary" (click)="gotoBill(data)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-chat-text" viewBox="0 0 16 16">
                      <path
                        d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z" />
                      <path
                        d="M4 5.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8zm0 2.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5z" />
                    </svg> ดูรายละเอียด </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-center pb-0 mb-0">
          <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
    <br>
    <div class="box-card mb-4 ">
        <div class="form-group row">
            <div class="col-12">
                <div class="row heading">
                    <div class="col-12">
                        <h3><strong>เพิ่มข้อมูลห้องพัก</strong></h3>
                    </div>
                    <div class="col-12 px-3">
                        <div class="border-bottom"></div>
                    </div>

                </div>
            </div>
        </div>
        <form [formGroup]="regisroomForm" class="card-body " autocomplete="off">
            <div class="form-group row content">
                <div class="col-lg-2"></div>
                <div class="col-lg-3">
                    <label>หมายเลขห้อง<span class="text-danger"  >*</span></label>
                    <div class="form-group ">
                        <select id="country" class="form-control"  formControlName="room_id">
                            <option> กรุณาเลือก </option>
                            <option>A101</option>
                            <option>A102</option>
                            <option>A103</option>
                            <option>A104</option>
                            <option>A105</option>
                            <option>A106</option>
                            <option>A107</option>
                            <option>A108</option>
                            <option>A109</option>
                            <option>A110</option>
                        </select>
                    </div>

                </div>

                <div class="col-lg-3">
                    <label>ประเภทห้อง<span class="text-danger" >*</span></label>
                    <div class="form-group ">
                        <select id="country" class="form-control" formControlName="room_typename">
                            <option> กรุณาเลือก </option>
                            <option>แอร์</option>
                            <option>พัดลม</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3">
                    <label>สถานะห้อง<span class="text-danger" >*</span></label>
                    <div class="form-group ">
                        <select id="country" class="form-control"  formControlName="room_statvs">
                            <option> กรุณาเลือก </option>
                            <option>ว่าง</option>
                            <option>ไม่ว่าง</option>
                        </select>
                    </div>
                </div>




            </div>
            <div class="form-group row content">
                <div class="col-lg-2"></div>
                <div class="col-lg-3">
                    <label>ค่าน้ำต่อหน่วย<span class="text-danger"  >*</span></label>
                    <div>
                        <input type="text" class="form-control input-inline " formControlName="room_water" required />
                    </div>

                </div>
                <div class="col-lg-3">
                    <label>ค่าไฟต่อหน่วย<span class="text-danger"   >*</span></label>
                    <div>
                        <input type="text" class="form-control input-inline " formControlName="room_light"required />
                    </div>

                </div>
                <div class="col-lg-3">
                   
                    <label>ราคาห้อง<span class="text-danger" >*</span></label>
                    <div>
                        <input type="text" class="form-control input-inline "formControlName="room_price"  required />
                    </div>

                </div>

            </div>
            <div class="form-group row content">
                <div class="col-lg-2"></div>
                <div class="col-lg-3">
                    <label>เพิ่มรูปภาพ</label>
                    <div>
                        <input type="file" class=" input-inline " required />
                    </div>

                </div>
            </div><br>
                      
               
               
        
            
            <div style="text-align: center;">
                <button type="button" class="btn btn-info btn-lg" (click)="save()">บันทึก</button>&nbsp;  
                <button type="reset" class="btn btn-info btn-lg">ล้างข้อมูล</button>&nbsp;
                <button type="button" class="btn btn-info btn-lg" routerLink="../room">ย้อนกลับ</button>
            </div>
        </form>


    </div>

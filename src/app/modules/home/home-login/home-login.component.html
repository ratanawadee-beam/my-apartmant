<div class="form-signin login-content text-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <img class="mb-4" src="assets/image/n.jpg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Login</h1>

        <div class="form-floating">
            <input type="text" formControlName="username" class="form-control" placeholder="username"
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
            <label for="username">Username</label>
            <div *ngIf="f.username.errors" class="invalid-feedback">
                <div *ngIf="submitted && f.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" formControlName="password" placeholder="Password"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <label for="password">Password</label>
            <div *ngIf="f.username.errors" class="invalid-feedback">
                <div *ngIf="submitted && f.username.errors.required">Password is required</div>
            </div>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">เข้าสู่ระบบ</button>
        <p class="mt-5 mb-3 text-muted">&copy; Apartmant Online</p>
    </form>
</div>
